{% set version = "0.6.5" %}

package:
  name: autodiff
  version: {{ version }}

source:
  url: https://github.com/autodiff/autodiff/archive/v{{ version }}.tar.gz
  sha256: 252ced0f4e892e9957c67fe8bb1c9edd5636f121a8481abc0a0cec9a4c465484

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - ninja
    - ccache  # [unix]
    - clcache  # [win]

  host:
    - python
    - eigen
    - catch2
    - pybind11
    - pybind11-stubgen
    - pybind11-abi

  run:
    - python
    # eigen MUST NOT be added here but installed explicitly by the user if needed

test:
  requires:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - ninja
  files:
    - test/
  imports:
    - autodiff

about:
  home: https://autodiff.github.io
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Automatic differentiation in C++ couldn't be simpler.
  doc_url: https://autodiff.github.io
  dev_url: https://github.com/autodiff/autodiff

extra:
  recipe-maintainers:
    - allanleal
