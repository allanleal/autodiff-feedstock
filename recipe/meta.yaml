{% set version = "1.0.2" %}
package:
  name: autodiff
  version: {{ version }}

source:
  url: https://github.com/autodiff/autodiff/archive/v{{ version }}.tar.gz
  sha256: a3289aed937a39a817f76e6befa0d071a3e70a5b0b125ec62d1acf1d389e2197

build:
  number: 0

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - pybind11                               # [build_platform != target_platform]
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - pybind11                               # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - ninja
    - ccache  # [unix]
    - clcache  # [win]

  host:
    - python
    - pip
    - eigen
    - catch2 =3
    - pybind11
    - pybind11-stubgen
    - pybind11-abi

  run:
    - python
    # eigen MUST NOT be added here but installed explicitly by the user if needed

test:
  requires:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - ninja
  files:
    - test/
  imports:
    - autodiff

about:
  home: https://autodiff.github.io
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Automatic differentiation in C++ couldn't be simpler.
  doc_url: https://autodiff.github.io
  dev_url: https://github.com/autodiff/autodiff

extra:
  recipe-maintainers:
    - allanleal
